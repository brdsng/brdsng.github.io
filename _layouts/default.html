<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">

{% seo title=false %}
    <title>{% if page.display_name != site.title %}{{ page.display_name }} - {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#63BD61">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}" >
  </head>
  <body>

    <header class="page-header" role="banner">
      <div>
        <img class="project-name" src="{{ "/assets/images/birdsong-circular.png" | prepend: site.baseurl }}">
        <a class="project-name" href="/">Birdsong</a>
      </div>
      <h2 class="project-tagline">A modern moderation bot for Discord.</h2>
      <a href="https://discord.com/oauth2/authorize?client_id=817513543049674773&permissions=403041382&scope=bot" class="btn">Add bot to server</a>
      <a href="https://discord.gg/4EzY2hmrTF" class="btn">Join the Discord</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner">Need help? <a href="https://discord.gg/4EzY2hmrTF">Talk to us on Discord</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
